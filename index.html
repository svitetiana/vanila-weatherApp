<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="source/style.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <header>
            <form id="search-form" class="bg-3">
              <div class="row">
                <div class="col-9">
                  <input
                    type="search"
                    placeholder="Enter a city name"
                    class="form-control"
                    id="city-input"
                  />
                </div>
                <div class="col-3">
                  <input
                    type="submit"
                    class="btn btn-primary w-100"
                    value="Search"
                  />
                </div>
              </div>
            </form>
          </header>

          <div class="d-flex bd-highlight mb-3">
            <div class="p-2 bd-highlight stretch">
              <span id="city"></span>
              <ul id="sub-info">
                <li id="date"></li>
                <li id="description"></li>
              </ul>
            </div>
            <div class="p-2 bd-highlight align-self-end">
              <ul id="sub-info">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
            <div class="ms-auto p-2 bd-highlight align-self-end">
              <div class="d-flex weather-temperature">
                <img src="" alt="" id="icon" class="float-left" />
                <div class="d-flex">
                  <strong id="temperature"></strong>
                  <span class="units"> ¬∞C </span>
                </div>
              </div>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <footer>
          <span class="higlight-me">
            üë©‚Äçüíª
            <a
              href="http://https://github.com/svitetiana/vanila-weatherApp"
              target="_blank"
            >
              Open-source code
            </a>
            by Tetiana Sviridova
          </span>
        </footer>
      </div>
    </div>
    <script src="source/script.js"></script>
  </body>
</html>
